<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/CSS/style.css" />
  </head>
  <body>
    <div id="main">
      <div id="mfirst">
        <div id="nav">
          <a href="https://abhinavbaral.vercel.app/">
            <h2>VOIDMON</h2>
          </a>
          <div id="part2">
            <h4>Home</h4>
            <h4>About</h4>
            <h4>portfolio</h4>
            <h4>contact</h4>
          </div>
          <div id="part3">
            <ul class="social-icons">
              <li class="social-item">
                <a class="social-link text-light" href="#">
                  <i class="ri-facebook-line"></i>
                </a>
              </li>
              <li class="social-item">
                <a class="social-link text-light" href="#">
                  <i class="ri-twitter-x-line"></i>
                </a>
              </li>
              <li class="social-item">
                <a class="social-link text-light" href="#">
                  <i class="ri-instagram-line"></i>
                </a>
              </li>
              <li class="social-item">
                <a class="social-link text-light" href="#">
                  <i class="ri-github-fill"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div id="msec"></div>
    </div>
    <div id="secmain">
      <div id="smfirst">
        <div id="player">
          <h3 id="backward"> <i class="ri-skip-back-fill"> </i></h3>
          <h3 id="play"> <i class="ri-play-fill"></i> </h3>
          <h3 id="pause"> <i class="ri-pause-fill"></i></h3>
          <h3 id="forward"> <i class="ri-skip-forward-fill"> </i></h3>
          </div>
      </div>
      <div id="smsec">
        <div class="player2">
          <audio id="audio" src="Assets/song/Casablanca - As Time Goes By - Original Song by Sam (Dooley Wilson).mp3"></audio>
          <label for="volumeControl">Volume</label>
          <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5" />
          <br>
          <label for="progressControl">Progress</label>
          <input type="range" id="progressControl" min="0" max="100" step="1" value="0" />
        </div>
      </div>
      </div>
    </div>
    <script src="Assets/JS/script.js"></script>
  </body>
</html>
